<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tarefas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="img/background.jpg" alt="Logo" class="img-fluid">
            <h1>Sistema de Tarefas</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <h3 class="text-center">Listagem de Tarefas</h3>
                <ul id="tarefas-lista" class="list-group">
                    <!-- Tarefas serão listadas aqui -->
                </ul>
            </div>
            <div class="col-md-5 mb-4">
                <h3 class="text-center">Detalhes da Tarefa</h3>
                <div id="tarefa-detalhes" class="card">
                    <!-- Detalhes da tarefa serão mostrados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
